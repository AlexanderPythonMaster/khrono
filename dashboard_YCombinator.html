omising ventures' (2023) to proactively attracting and consolidating elite talent within its ecosystem (2024). The 2023 articles described Demo Day as a 'key event for these companies, highlighting YC's competitive selection process, global reach, and role in launching promising ventures.' This is about YC's process. The 2024 sentiment spike is fueled by active attraction, with 'Gen Z founders accepted into Y Combinator are increasingly relocating to San Francisco, drawn by the city's emergence as the epicenter of the AI revolution.' This signifies YC's ecosystem becoming a magnet, rather than just a launchpad, reinforcing its prestige and influence by drawing in top-tier, ambitious talent to its core location.", "The analysis reveals a move from a focus on the *number* of companies or regions (2023) to the *quality and strategic impact* of YC's connections and value proposition (2024). While 2023 articles enumerated 'seven Canadian-affiliated tech startups' or 'approximately six Canadian-related startups', emphasizing volume and presence, the 2024 articles, particularly those with higher sentiment, highlight qualitative advancements. The Google Cloud partnership isn't just about more startups; it's about providing 'critical resources' and demonstrating YC's 'strategic role in the AI startup ecosystem.' This indicates a more sophisticated understanding of value creation beyond simple scale, driving a more positive and robust perception of YC's influence."], "strategic_recommendations": ["Develop a 'YC AI Global Hubs' initiative: Capitalize on the success of the Google Cloud partnership and the 'AI revolution' narrative by forging similar strategic alliances with major tech players or governmental bodies in emerging AI clusters globally. This initiative should focus on targeted, deep collaborations that offer unique AI infrastructure, talent pipelines, and market access (like 'Gemini 3 on Vertex AI'), rather than simply increasing general geographic representation. This will address the 'low European representation' while leveraging YC's 'famed name' in specialized, high-value AI ecosystems.", "Amplify the 'Talent Magnet' narrative through dedicated founder success stories and outreach programs: Leverage the 'Gen Z founders accepted into Y Combinator are increasingly relocating to San Francisco' trend by creating content series, mentorship programs, and targeted recruiting efforts that specifically highlight the unique opportunities for ambitious, young founders in YC's AI-centric ecosystem. This will reinforce YC's role as the 'epicenter of the AI revolution' and actively attract the next generation of top-tier talent, addressing the root cause of sentiment shifts by showcasing tangible, aspirational outcomes.", "Implement a 'Strategic Ecosystem Value' communication framework: Shift YC's public communication and investor relations from merely reporting on batch size or geographic spread (as seen in 2023) to emphasizing the deep, strategic value provided through partnerships (like Google Cloud) and the resulting ecosystem growth. This framework should actively articulate how YC 'reinforc[es] its ability to provide significant value' and foster 'powerful industry alliances', moving beyond general 'support' to demonstrating concrete competitive advantages. This will solidify YC's brand as a critical enabler in the most impactful tech sectors, directly responding to the nuanced shifts in narrative."], "percent_change": 26.3}, "2025": {"average_sentiment": 8.0, "article_count": 5, "sentiment_change_analysis": ["Consistent Challenges in European Expansion: Both years highlight YC's limited proportional success in Europe. In 2024, 'only 11 out of 223 accepted companies are from Europe,' and in 2025, 'only 9 out of 143 companies in Y Combinator's first-ever spring batch were European.' While 2025 shows a proportional increase from the previous summer batch, the absolute numbers remain small, indicating a persistent, though slightly improving, difficulty in scaling European representation. The sentiment for both these articles (6) consistently acts as a minor drag on overall sentiment by preventing a broader positive surge from global reach, contributing to the stable average despite other positive factors.", "Sustained Strength in AI Ecosystem and Talent Attraction: YC's strategic focus on AI remains a strong positive driver across both years. 2024 featured a 'landmark partnership between Google Cloud and Y Combinator, focusing on supporting AI startups,' with high sentiment (9). This positive trend continues into 2025 with articles detailing the formation and success of Clado, an 'AI mass-recruitment platform,' which received high sentiment (9) and demonstrated YC's effectiveness in 'uniting talent, facilitating startup development, and securing crucial early-stage funding.' This consistent positive reinforcement from the AI sector, coupled with YC's ability to attract 'ambitious, young talent to the Bay Area's vibrant tech ecosystem' as seen in 2024, significantly contributes to maintaining the overall positive sentiment.", "Evolving Geographic Expansion Strategies and Brand Leverage: While direct European representation remains low, 2025 reveals a nuanced shift in YC's global impact through initiatives like the 'Caribbean Tech Collective,' which aims to become 'the Y Combinator of the Caribbean' (sentiment 9). This reflects a strategic evolution from purely recruiting companies *into* YC to inspiring regional accelerators *based on* YC's established model. This indicates YC's growing brand influence as a blueprint for ecosystem development, even if direct intake from certain regions is challenging. This positive perception of YC as a gold standard helps balance out the persistent challenges in direct European recruitment, demonstrating an indirect but powerful expansion of its global footprint.", "Increased Engagement in Tech Policy & Ecosystem Advocacy: The 2025 article detailing YC's role as an investor in Epic Games, filing an amicus brief 'taking an 'anti-App Store' stance' (sentiment 7), introduces a new dimension to YC's public activities. This engagement reflects a strategic move beyond pure acceleration into active advocacy for 'a more open app ecosystem' that directly benefits its portfolio companies. This proactive stance, while not receiving the highest sentiment scores (like funding announcements), shows YC evolving into a broader industry player influencing tech policy, adding a layer of depth to its public perception and balancing traditional positive sentiments from direct funding and partnerships.", "Undiminished Prowess in Funding and Network Access: Despite the stable average sentiment, YC's core value proposition of capital and network access remains powerfully articulated and validated across both years. The 2025 article (sentiment 9) highlights YC 'offering $500,000 in capital and access to an extensive US founder and investor network' and showcases the success of 'German startup Leaping AI, which... swiftly raised $4.7 million in just five days.' This consistently demonstrates YC's undiminished, even emphasized, ability to facilitate significant funding and growth for its startups, serving as a foundational positive factor that underpins its strong reputation and prevents any sentiment decline, even as other challenges persist."], "strategic_recommendations": ["Strategically Pivot International Expansion via 'YC Global Blueprint': YC should evolve its international growth strategy for underrepresented regions like Europe by actively fostering 'YC-inspired' local ecosystems, similar to the model taken by the 'Caribbean Tech Collective.' Instead of solely prioritizing direct batch recruitment, YC could establish a formal 'YC Global Blueprint Program' offering comprehensive playbooks, mentorship, and even co-investment opportunities to local accelerators seeking to replicate the YC model. This leverages YC's 'famed name' and brand equity to indirectly expand its influence and deal flow in regions where direct relocation might be a barrier, while simultaneously cultivating a global network of YC-aligned partners, directly addressing the 'continued but still limited reach within the European startup ecosystem' (sentiment 6 articles) and diversifying its international impact.", "Establish a Dedicated 'AI Nexus Program' for Deep Specialization: Building on the 'landmark partnership between Google Cloud and Y Combinator' (2024, sentiment 9) and the continued success of AI startups like Clado (2025, sentiment 9), YC should launch a specialized 'AI Nexus Program' within its accelerator. This program would offer enhanced, exclusive resources tailored specifically for AI startups, including deeper access to specialized compute resources, advanced AI engineering mentorship from leading experts, and curated integration opportunities with major tech companies and research institutions. This proactive step would further solidify YC's 'strategic role in the AI startup ecosystem,' ensuring it remains the undisputed premier destination for top-tier AI talent and ventures, reinforcing the highly positive sentiment observed around AI-centric news and guarding against emerging competition.", "Form a 'Founder Advocacy Council' for Proactive Policy Shaping: Following YC's engagement in the 'anti-App Store' stance (2025, sentiment 7), YC should establish a formal 'Founder Advocacy Council' comprising YC partners and prominent alumni to actively engage in tech policy and regulatory discussions. This council would proactively identify emerging policy issues impacting startups (e.g., data privacy, AI regulation, market access), commission research, and issue formal amicus briefs or policy recommendations to legislative bodies and regulatory agencies. By evolving into a vocal and influential advocate for 'a more open app ecosystem' and a favorable regulatory environment, YC can protect its portfolio companies, enhance its reputation as a champion for founders, and proactively shape the future landscape for innovation, thereby mitigating potential future negative impacts from unfavorable regulatory changes and enhancing its long-term strategic influence."], "percent_change": 0.0}, "2026": {"average_sentiment": 8.0, "article_count": 3, "sentiment_change_analysis": ["Consistent Gravitational Pull of YC's Global Network and Capital Access Despite Regional Disparities: The sentiment remained stable at 8.00 due to YC's unwavering capacity to deliver significant funding and network access, as exemplified by German startup Leaping AI's swift $4.7 million raise in 2025 after joining YC (Sentiment 9) and Clado's $2 million success facilitated by YC connections (Sentiment 9). This consistently strong value proposition offsets nuanced regional challenges like the relatively limited European representation in 2025's batch (9 out of 143 companies, Sentiment 6), where the perceived increase was still modest, maintaining overall stability rather than causing a decline.", "Strategic Alignment with High-Growth Tech Verticals (AI) Sustains Positive Perception: YC's active support and successful incubation of AI-focused ventures significantly contributed to maintaining the 8.00 sentiment. The success of AI mass-recruitment platform Clado (2025, Sentiment 9), German AI startup Leaping AI (2025, Sentiment 9), and the acceptance of Austrian AI-Agent startup PothAI (2026, Sentiment 9, 8) illustrate YC's keen eye for emerging technologies. This focused engagement in a rapidly expanding sector reassures the market of YC's continued relevance and ability to foster cutting-edge innovation, neutralizing any potential dips from other areas.", "Validation Through External Replication and Aspirational Models Bolsters YC's Brand Equity: The emergence of initiatives like the Caribbean Tech Collective, explicitly aiming to become 'the Y Combinator of the Caribbean' (2025, Sentiment 9), provides powerful external validation of YC's model and aspirational status. This public recognition and imitation underscore YC's profound impact on startup ecosystem development globally, reinforcing positive perceptions and contributing to the stable sentiment score, even as YC faces its own challenges in scaling its direct global reach.", "Proactive Engagement in Broader Tech Policy and Ecosystem Development Mitigates Criticism and Enhances Influence: YC's willingness to engage in macro-level tech policy debates, as demonstrated by its 'anti-App Store' stance in an amicus brief (2025, Sentiment 7), indicates a strategic pivot towards advocating for a more open ecosystem for its portfolio companies. This engagement, coupled with its active focus on specific regional ecosystems like India in 2026 (Sentiment 7), shows YC's commitment beyond mere investment, fostering a sense of shared advocacy within the startup community that helps stabilize sentiment despite the inherent complexities and criticisms of policy involvement.", "Successful Attraction of Diverse and Young International Talent Offsets Gaps in Broader Regional Integration: While the 2025 data points to limited proportional representation from Europe (Sentiment 6), the 2026 articles strongly highlight YC's continued success in attracting high-caliber, young, and international talent, specifically Mojmir Horvath, a 19-year-old HTL student from Vienna with his AI startup PothAI (Sentiment 9, 8). This ability to identify and cultivate individual \"rockstar\" founders from diverse backgrounds serves as a powerful testament to YC's continued prestige and global allure, effectively balancing out any negative sentiment derived from broader regional underrepresentation statistics."], "strategic_recommendations": ["Develop targeted regional outreach campaigns that prominently feature recent international success stories, such as Mojmir Horvath's PothAI (2026) and Leaping AI's funding success (2025). Specifically, create dedicated mentorship programs or pre-accelerator initiatives in regions where representation remains challenging (e.g., Europe, as noted in 2025) to cultivate a stronger pipeline of YC-ready founders, addressing the root cause of perceived limited reach.", "Consistently showcase and quantify the \"network effect\" and funding velocity YC provides, particularly for AI-centric startups. Implement an \"AI Founder Cohort Spotlight\" program, providing additional visibility and tailored mentorship to AI ventures like PothAI, to solidify YC's position as the premier accelerator for groundbreaking AI innovation and to attract top-tier talent in this critical sector.", "Formalize and expand YC's tech policy advocacy efforts, particularly around open ecosystems and founder-friendly regulations, as demonstrated by its \"anti-App Store\" stance (2025). Establish a \"Startup Ecosystem Advocacy Fund\" to support initiatives that remove barriers for nascent companies globally, thereby reinforcing YC's commitment to creating a more equitable and growth-conducive environment for all startups, especially in developing tech hubs like India."], "percent_change": 0.0}}};
        const articlesSentimentQuarterly = {"impact": {"2014": {"year": {"average_sentiment": 8.0, "article_count": 2, "explanation_point": "The 2014 discourse surrounding YCombinator's 'impact' is dominated by themes of diversity and inclusion, specifically highlighting proactive initiatives to combat the underrepresentation of minority entrepreneurs within its programs and the broader tech landscape. The high average sentiment score of 8.00 is intrinsically linked to YC's tangible commitments, evidenced by the strategic hiring of Michael Seibel as its first black partner and the launch of a dedicated recruiting drive targeting Black entrepreneurs, directly addressing a recognized systemic issue. This reflects YCombinator's deliberate strategic positioning to broaden its talent pool and enhance its industry leadership by actively shaping a more equitable and diverse entrepreneurial ecosystem."}, "Q3": {"average_sentiment": 7.0, "article_count": 1}, "Q4": {"average_sentiment": 9.0, "article_count": 1, "percent_change": 28.57142857142857, "explanation_point": "The granular sentiment evolution reveals a significant positive shift from a proactive commitment to diversity recruiting in Q3 (sentiment 7) to a concrete, actionable leadership appointment in Q4 (sentiment 9). This 2.00-point (28.6%) quantitative shift is directly linked to the substantive contextual trigger of YC transitioning from a public commitment to diversity recruitment to the strategic appointment of Michael Seibel as its first black partner. Qualitatively, this signifies a strategic inflection point where YC moved beyond aspirational statements, embedding its diversity commitment within its operational leadership structure, thereby enhancing perceived impact and credibility within the industry."}}, "2015": {"year": {"average_sentiment": 8.0, "article_count": 1, "percent_change": 0.0, "explanation_point": "The longitudinal sentiment trajectory for YCombinator's impact maintained a stable positive inde g its founder pipeline."}, "Q3": {"average_sentiment": 8.5, "article_count": 2}}, "2018": {"year": {"average_sentiment": 9.0, "article_count": 2, "percent_change": 7.999999999999992, "explanation_point": "The year-over-year sentiment trajectory for YCombinator's impact demonstrates a nuanced metamorphosis, evolving from positive growth and financial expansion in 2017 (evidenced by the online course launch and billion-dollar fund) to an elevated status of transformative influence and global validation in 2018, epitomized by its \"kingmaker\" designation and the acceptance of diverse, resilient startups like BrainHi. Critical discourse analysis reveals this systematic uplift is driven by a shift in perception: YC's narrative evolved from being an entity that provides resources and investments to one that validates potential and shapes the very landscape of startup success, thereby amplifying its perceived impact on the global tech ecosystem. This sustained positive trajectory, rooted in established leadership and inclusive validation, predicts YC will increasingly leverage its brand to attract and legitimize diverse, high-potential ventures worldwide, further consolidating its unparalleled influence as the definitive arbiter of early-stage innovation."}, "Q1": {"average_sentiment": 9.0, "article_count": 1, "explanation_point": "The dominant narrative for YCombinator in Q1 2018 highlights its profound evolution from an experimental program into a powerful 'kingmaker,' recognized for significant growth and influence within the startup ecosystem. This exceptionally positive sentiment (9.00) is directly tied to its documented success in backing prominent companies like Dropbox, solidifying its reputation as a crucial accelerator for innovative ventures. Strategically, this underscores YC's unparalleled position of influence, suggesting its 'kingmaker' status is a pivotal asset for continued ecosystem shaping and global tech landscape impact."}, "Q3": {"average_sentiment": rt for ambitious founders navigating the inherent challenges of the venture ecosystem, rather than solely for fostering unmitigated triumphs."}, "Q4": {"average_sentiment": 9.0, "article_count": 1}}, "2024": {"year": {"average_sentiment": 7.222222222222222, "article_count": 9, "percent_change": -19.753086419753085, "explanation_point": "The longitudinal sentiment for YCombinator funding has undergone a significant metamorphosis, shifting from an overwhelmingly positive 9.00 in 2023, characterized by unbridled success stories and global empowerment, to a more nuanced 7.22 in 2024, reflecting a discernible erosion of universal acclaim. This sentiment recalibration is forensically linked to documented developments including increased ethical scrutiny concerning funding decisions, exemplified by the AI startup controversy (Sentiment 3), and strategic diversification into potentially contentious sectors like defense technology (Sentiments 6 and 7), both absent from the prior year's uniformly positive discourse. The emerging pattern suggests that while YC maintains substantial investment capacity and continues to back successful ventures, its expanded investment scope and occasional due diligence challenges introduce new reputational risks, potentially leading to greater public and media scrutiny of its portfolio choices and a more polarized perception in the future."}, "Q1": {"average_sentiment": 9.0, "article_count": 1, "explanation_point": "Q1 2024 analysis reveals a dominant narrative of proactive capital expansion and reinforced market influence for Y Combinator, driven by a substantial $2 billion fundraising across three new funds. This overwhelmingly positive sentiment (9.00/10) is directly tied to the initiative's scale and its explicit aim to facilitate continued expansion and provide substantial investment capacity for its next four startup batches. Strategically, this indicates YC's aggressive commitment to long-term growth within the tech ecosystem, positionin pt to attract and nurture future founders in this critical sector."}, "Q3": {"average_sentiment": 9.0, "article_count": 1}}, "2018": {"year": {"average_sentiment": 9.0, "article_count": 1, "percent_change": 0.0, "explanation_point": "The longitudinal sentiment for YCombinator's effectiveness remains consistently high at 9.00, indicating an unwavering positive perception of its impact across both 2017 and 2018. This stable high sentiment, however, is underpinned by a systematic shift in evidentiary focus: from 2017's emphasis on YC's role in cultivating established B2B giants like Stripe, to 2018's spotlight on delivering an immediate and substantial growth 'boost' for an early-stage, geographically novel consumer startup like Ropeo. Such adaptable demonstration of effectiveness across diverse business models and nascent markets suggests YC's strategic agility and predictive capacity to remain a pivotal force for startup acceleration, irrespective of sector maturity or geographical origin."}, "Q1": {"average_sentiment": 9.0, "article_count": 1, "explanation_point": "The dominant narrative structure highlights Y Combinator's demonstrable impact on accelerating substantial growth for a startup operating in an emerging e-commerce market. This robust sentiment is directly attributable to Ropeo's documented 90% weekly user growth achieved since joining YC in January 2018, underscoring the accelerator's catalytic effect in pioneering on-demand fashion within Colombia. Strategically, this indicates YC's efficacy in validating and scaling innovative models within nascent e-commerce ecosystems, suggesting a strong 'first-mover' advantage support mechanism."}}, "2019": {"year": {"average_sentiment": 9.0, "article_count": 1, "percent_change": 0.0, "explanation_point": "The longitudinal sentiment trajectory for YCombinator's effectiveness reveals a remarkable stability at an exceptionally high positive level (9.00) between 2018 and 2019, signifying consistent robust performance nt": 2}, "Q4": {"average_sentiment": 6.5, "article_count": 2, "percent_change": -23.52941176470588, "explanation_point": "The granular sentiment evolution reveals a pivot from overwhelmingly positive narratives centered on YC's strategic expansion and high-profile partnerships in Q3 to a bifurcated Q4, where strong brand desirability coexists with the significant negative impact of a portfolio company's bankruptcy. This sharp -2.00 point decline directly links the previous quarter's focus on external validation and growth initiatives (Google Cloud partnership, cohort doubling) to the current quarter's tangible setback from Firstbase.io's Chapter 11 filing, significantly impacting overall perception. The shift indicates that YC's effectiveness is increasingly judged by the realized outcomes and resilience of its portfolio companies, underscoring the inherent risks within its ecosystem despite sustained prestige."}}, "2025": {"year": {"average_sentiment": 6.230769230769231, "article_count": 13, "percent_change": -16.92307692307692, "explanation_point": "The longitudinal sentiment for Y Combinator's effectiveness has undergone a significant metamorphosis, declining from a largely positive 7.50 in the previous year, characterized by expansion and strategic partnerships, to a more critically polarized 6.23 in the current year, reflecting a -16.9% erosion of overall positive perception. This systemic shift is forensically traceable to an increased incidence of documented critiques regarding YC's strategic judgment (e.g., rejecting popular frameworks), market-specific efficacy (e.g., Indian cohort challenges, Canadian 'brain drain'), and the practical relevance of some portfolio companies (e.g., AI solutions misaligned with workforce needs), despite continued strong performance in AI funding and successful exits. The emergent sentiment pattern suggests a strategic imperative for YC to proactively address its evolving identity and regional market challenges, as its continued influence in AI and high-profile mentorship, while robust, faces increasing scrutiny regarding broader impact and operational consistency."}, "Q1": {"average_sentiment": 5.0, "article_count": 5, "explanation_point": "Initial discourse analysis reveals a bifurcated sentiment where YCombinator is simultaneously lauded as an influential global blueprint for startup acceleration and mentorship, while also facing significant critiques regarding its judgment, potential societal impacts, and perceived strategic identity crisis. This divergence is directly attributable to strong positive sentiment derived from specific, highly-regarded mentorship frameworks and its emulated program structure, contrasted with negative sentiment rooted in documented instances of misjudged projects, concerns over international 'brain drain', and critical examinations of its evolving market position. The aggregate sentiment score of 5.00 suggests that YCombinator must strategically leverage its established authority and proven methodologies while proactively addressing and communicating its evolving vision and impact to mitigate growing external scrutiny and internal questioning."}, "Q2": {"average_sentiment": 6.0, "article_count": 2, "percent_change": 20.0, "explanation_point": "Q2's 20% sentiment increase to 6.00 reflects a narrative shift from Q1's diverse critiques concerning YC's strategic judgment and broader impact to a more focused discourse on the tangible outcomes of its portfolio companies. This quantitative uplift is directly attributable to the high-sentiment article detailing the acquisition of YC-backed Requestly, which powerfully validated YC's nurturing effectiveness and successfully offset specific Q2 criticisms regarding AI startup market alignment. The overall strategic interpretation indicates an evolving industry framework where YC's effectiveness is increasingly measured by concrete portfolio exits and market success, rather than solely by its influence, program structure, or initial startup selections."}, "Q3": {"average_sentiment": 5.0, "article_count": 3, "percent_change": -16.666666666666664, "explanation_point": "The granular sentiment evolution from Q2 to Q3 reveals a recalibration, shifting from YC's validated accelerator model (Requestly acquisition) tempered by market fit concerns (AI startups' relevance) to a more complex narrative where strategic innovation (AI Startup School) contends with significant operational and reputational challenges. This quantitative sentiment decline of 16.7% directly links to substantive contextual triggers, specifically the pronounced underperformance and low success rate within the Indian market, alongside an ecosystem-wide controversy regarding due diligence in remote hiring practices. Consequently, while YC maintains its capacity for strategic leadership and value creation in emerging sectors like AI, sentinel indicators suggest a substantive reframing of effectiveness within the broader industry discourse, emphasizing not just strategic vision but also the critical importance of consistent global execution and robust operational integrity."}, "Q4": {"average_sentiment": 9.666666666666666, "article_count": 3, "percent_change": 93.33333333333333, "explanation_point": "Comparative discourse analysis reveals Q3's sentiment as fractured, juxtaposing a strong strategic AI commitment with notable operational effectiveness issues concerning its Indian market presence and due diligence. The dramatic 93.3% sentiment surge in Q4 directly correlates with tangible financial successes\u2014evidenced by the Meesho IPO and substantial seed funding for YC-backed AI startups\u2014effectively overshadowing prior concerns. This qualitative shift signals YC's successful recalibration of its public narrative, moving from addressing internal challenges to unequivocally demonstrating its core value proposition as a powerful catalyst for investment returns and entrepreneurial success."}}, "2026": {"year": {"ave <script>// static/js/dashboard_logic.js

// Dashboard Switching Logic
function switchDashboard(dashboardType) {
    // Hide all dashboard containers
    document.querySelectorAll('.dashboard-container').forEach(container => {
        container.classList.remove('active');
    });

    // Remove 'active' from all dashboard switch buttons
    document.querySelectorAll('.dashboard-switch').forEach(button => {
        console.log("button before remove:", button);
        button.classList.remove('active');
        console.log("button after remove:", button);
    });

    // Show the selected dashboard
    document.getElementById(`${dashboardType}-dashboard`).classList.add('active');
    
    // Handle tab logic for the selected dashboard
    if (dashboardType === 'reviews') {
        showReviewTab(lastActiveReviewTab);
    } else if (dashboardType === 'articles') {
        showArticleTab(lastActiveArticleTab);
    }

    // Add 'active' to all buttons with the matching onclick (across both switchers)
    const switchButtons = document.querySelectorAll(`.dashboard-switch[onclick="switchDashboard('${dashboardType}')"]`);
    switchButtons.forEach(button => {
        console.log("switchButton before add:", button);
        button.classList.add('active');
        console.log("switchButton after add:", button);
    });

    if (switchButtons.length === 0) {
        console.error(`Switch button for ${dashboardType} not found`);
    }
}
// Reviews Dashboard Tab Logic
function showReviewTab(tabName) {
    document.querySelectorAll('#reviews-dashboard .review-viz-container').forEach(container => {
        container.style.display = 'none';
    });
    document.querySelectorAll('#reviews-dashboard .tab').forEach(tab => {
        tab.classList.remove('active');
    });
    const activeContainer = document.getElementById(`${tabName}-container`);
    activeContainer.style.display = 'block';
    document.querySelector(`#reviews-dashboard .tab[onclick="showReviewTab('${tabName}')"]`).classList.add('active');

    // Update last active review tab
    lastActiveReviewTab = tabName;

    if (tabName === 'sentiment') { updateSentimentTimeline_reviews(); }
    else if (tabName === 'topics') { updateTopicChart(); }
    else if (tabName === 'reviews') { updateReviewsTabData(); }
    else if (tabName === 'locations') { updateLocationChart(); }
    else if (tabName === 'inexcusables') { initInexcusablesTracker(); }
}

// Article Analysis Dashboard Tab Logic
function showArticleTab(tabName) {
    document.querySelectorAll('#articles-dashboard .viz-container').forEach(container => {
        container.style.display = 'none';
    });
    document.querySelectorAll('#articles-dashboard .tab').forEach(tab => {
        tab.classList.remove('active');
    });
    document.getElementById(`${tabName}-container`).style.display = 'block';
    document.querySelector(`#articles-dashboard .tab[onclick="showArticleTab('${tabName}')"]`).classList.add('active');

    // Update last active article tab
    lastActiveArticleTab = tabName;

    if (tabName === 'bubble') { updateArticleChart(); }
    else if (tabName === 'trends') { updateSentimentTimeline_articles(); }
    else if (tabName === 'articles') { updateArticlesTabData(); }
    else if (tabName === 'competitors') { updateCompetitorsTabData(); }
}



// Initialize dashboard
document.addEventListener('DOMContentLoaded', function() {
    // Start ocean bubble effect for all dashboards
   

    // Initialize reviews dashboard as default
    showReviewTab('topics');

    // Initialize source options
    initializeSourceOptions();
    initializeReviewSourceOptions();
});

// Wait for the DOM to be fully loaded
document.addEventListener('DOMContentLoaded', function() {
    // Create the fold button
    const foldButton = document.createElement('div');
    foldButton.className = 'fold-button';
    foldButton.innerHTML = 'â—€'; // Left arrow when expanded
    
    // Add the button to both dashboard containers
    const dashboardContainers = document.querySelectorAll('.dashboard-container');
    dashboardContainers.forEach(container => {
        const buttonClone = foldButton.cloneNode(true);
        container.appendChild(buttonClone);
        
        // Create a left column wrapper if it doesn't exist
        const leftColumnWrapper = document.createElement('div');
        leftColumnWrapper.className = 'left-column-wrapper';
        
        // Instead of cloning elements, we'll move the existing elements
        // This preserves event listeners
        const logo = container.querySelector('.cassandra-logo');
        const switcher = container.querySelector('.dashboard-switcher');
        const tabs = container.querySelector('.tabs');
        const sources = container.querySelector('.source-selector-container');
        
        // Move elements to wrapper (don't clone them)
        if (logo) leftColumnWrapper.appendChild(logo);
        if (switcher) leftColumnWrapper.appendChild(switcher);
        if (tabs) leftColumnWrapper.appendChild(tabs);
        if (sources) leftColumnWrapper.appendChild(sources);
        
        // Add wrapper to container
        container.prepend(leftColumnWrapper);
        
        // Add event listener to the button
        buttonClone.addEventListener('click', function() {
            container.classList.toggle('collapsed');
            // Change arrow direction based on state
            this.innerHTML = container.classList.contains('collapsed') ? 'â–¶' : 'â—€';
        });
    });
    
    // Re-initialize the source selectors to ensure event listeners are properly attached
    if (typeof initializeSourceOptions === 'function') {
        initializeSourceOptions();
    }
    
    if (typeof initializeReviewSourceOptions === 'function') {
        initializeReviewSourceOptions();
    }
});</script>

    updateSourceDistribution(reviewsData) {
        const container = document.getElementById(this.options.topLeftContainerId);
        
        // Count reviews by source
        const sourceCount = {};
        let totalReviews = 0;
        
        reviewsData.forEach(review => {
            const source = review.source || 'Unknown';
            sourceCount[source] = (sourceCount[source] || 0) + 1;
            totalReviews++;
        });
        
        // Calculate percentages and prepare data for chart
        const sources = Object.keys(sourceCount);
        const percentages = sources.map(source => {
            return {
                source: source,
                count: sourceCount[source],
                percentage: (sourceCount[source] / totalReviews * 100).toFixed(1)
            };
        });
        
        // Sort by percentage (descending)
        percentages.sort((a, b) => b.count - a.count);
        
        // Prepare colors for the pie chart
        const colors = this.options.colors;
        
        // Generate HTML for the pie chart
        let html = `
            <div class="static-chart-container">
                <h3>Review Sources Distribution</h3>
                <div class="static-pie-chart-wrapper">
                    <div class="static-pie-chart">
                        <svg viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="35" fill="#0D1B2A" />
        `;
        
        // Generate pie chart segments and store slice info for hover text positioning
        let cumulativePercentage = 0;
        const sliceInfo = [];
        
        // Special case: if we only have one source, create a full circle
        if (percentages.length === 1) {
            const item = percentages[0];
            const color = this.options.colors[0];
            
            // Create a full circle instead of an arc
            html += `<circle cx="50" cy="50" r="35" fill="${color}" class="pie-slice" data-slice-index="0" />`;
            
            // Add the hover text positioned at the center-right
            sliceInfo.push({
                source: item.source,
                percentage: item.percentage,
                midX: 80, // Position to the right
                midY: 50, // Centered vertically
                color: color
            });
        } else {
            // Regular case with multiple sources
            percentages.forEach((item, index) => {
                const startAngle = cumulativePercentage * 3.6; // 3.6 degrees per percentage point
                cumulativePercentage += parseFloat(item.percentage);
                const endAngle = cumulativePercentage * 3.6;
                
                // Skip if percentage is too small to display
                if (item.percentage < 1) return;
                
                // Calculate coordinates for the pie slice
                const startX = 50 + 35 * Math.sin(Math.PI * startAngle / 180);
                const startY = 50 - 35 * Math.cos(Math.PI * startAngle / 180);
                const endX = 50 + 35 * Math.sin(Math.PI * endAngle / 180);
                const endY = 50 - 35 * Math.cos(Math.PI * endAngle / 180);
                
                // Calculate the midpoint angle for hover text positioning
                const midAngle = (startAngle + endAngle) / 2;
                const textRadius = 42; // Position outside the pie circle
                const textX = 50 + textRadius * Math.sin(Math.PI * midAngle / 180);
                const textY = 50 - textRadius * Math.cos(Math.PI * midAngle / 180);
                
                // Store slice info for hover positioning
                sliceInfo.push({
                    source: item.source,
                    percentage: item.percentage,
                    midX: textX,
                    midY: textY,
                    color: colors[index % colors.length],
                    index: index // Store the index for hover matching
                });
                
                // Determine if the arc should be drawn as a large arc
                const largeArcFlag = endAngle - startAngle > 180 ? 1 : 0;
                
                // Create the SVG path for the pie slice
                const path = `M 50 50 L ${startX} ${startY} A 35 35 0 ${largeArcFlag} 1 ${endX} ${endY} Z`;
                
                // Use Google color palette
                const colorIndex = index % this.options.colors.length;
                const color = this.options.colors[colorIndex];
                
                // Add the path to the SVG with hover functionality and Google colors
                html += `<path d="${path}" fill="${color}" 
                            class="pie-slice"
                            data-slice-index="${index}" />`;
            });
        }
        
        // Add hover text elements - one for each slice for better positioning
        sliceInfo.forEach((info, index) => {
            html += `<text class="hover-text" id="hover-text-${index}" 
                          x="${info.midX}" y="${info.midY}" 
                          text-anchor="${info.midX > 50 ? 'start' : 'end'}" 
                          dominant-baseline="middle" 
                          data-x="${info.midX}" data-y="${info.midY}"
                          data-slice-index="${info.index !== undefined ? info.index : index}"
                          style="fill:${info.color}; opacity:0;">
                          ${info.source} (${info.percentage}%)
                     </text>`;
        });
        
        html += `
                        </svg>
                    </div>
                    <div class="summary-box">
                        <h4>Source Summary</h4>
                        <div class="static-pie-chart-legend">
        `;
        
        // Generate legend - limit to top 8 sources to avoid overflow
        const displayLimit = Math.min(percentages.length, 8);
        for (let i = 0; i < displayLimit; i++) {
            const item = percentages[i];
            const colorIndex = i % this.options.colors.length;
            const color = this.options.colors[colorIndex];
            
            html += `
                <div class="legend-item">
                    <span class="color-box" style="background-color: ${color}"></span>
                    <span class="source-name">${item.source}</span>
                    <span class="source-percentage">${item.percentage}%</span>
                    <span class="source-count">(${item.count})</span>
                </div>
            `;
        }
        
        // Close the HTML structure
        html += `
                        </div>
                    </div>
                </div>
            </div>
        `;
        
        container.innerHTML = html;
        
        // Add event listeners for pie slice hover effects
        setTimeout(() => {
            const slices = document.querySelectorAll('.pie-slice');
            const hoverTexts = document.querySelectorAll('.hover-text');
            
            // Create a function to hide all hover texts
            const hideAllHoverTexts = () => {
                hoverTexts.forEach(text => {
                    text.style.opacity = 0;
                });
            };
            
            slices.forEach((slice) => {
                slice.addEventListener('mouseenter', () => {
                    // Hide all hover text elements first
                    hideAllHoverTexts();
                    
                    // Show only the hover text for this slice
                    const sliceIndex = slice.getAttribute('data-slice-index');
                    const matchingText = document.querySelector(`.hover-text[data-slice-index="${sliceIndex}"]`);
                    if (matchingText) {
                        matchingText.style.opacity = 1;
                    }
                });
                
                slice.addEventListener('mouseleave', () => {
                    // Hide hover text when mouse leaves the slice
                    hideAllHoverTexts();
                });
            });
            
            // Also add listener to the svg element to hide all texts when mouse leaves the chart area
            const svg = document.querySelector('.static-pie-chart svg');
            if (svg) {
                svg.addEventListener('mouseleave', hideAllHoverTexts);
            }
        }, 100); // Small delay to ensure DOM is ready
    }

    renderBusinessInsightsFiltered(reviewsData, selectedYear, selectedMonth) {
        const contentContainer = document.getElementById(this.insightsContentId);
        
        // Determine comparison period based on filters
        let comparisonPeriod, comparisonYear, comparisonMonth;
        
        if (selectedMonth === 'all') {
            // If "All Months" is selected, compare with previous year
            comparisonPeriod = 'year';
            comparisonYear = selectedYear - 1;
            comparisonMonth = 'all';
        } else {
            // If specific month is selected, compare with previous month
            comparisonPeriod = 'month';
            selectedMonth = parseInt(selectedMonth);
            
            if (selectedMonth === 1) {
                // If January, compare with December of previous year
                comparisonYear = selectedYear - 1;
                comparisonMonth = 12;
            } else {
                // Otherwise, compare with previous month of same year
                comparisonYear = selectedYear;
                comparisonMonth = selectedMonth - 1;
            }
        }
        
        // Filter reviews based on selected year and month
        const filteredReviews = reviewsData.filter(review => {
            if (!review.date) return false;
            
            const reviewDate = new Date(review.date);
            const reviewYear = reviewDate.getFullYear();
            const reviewMonth = reviewDate.getMonth() + 1; // JavaScript months are 0-based
            
            if (selectedMonth === 'all') {
                // If "All Months" selected, include reviews from selected year or comparison year
                return reviewYear === selectedYear || reviewYear === comparisonYear;
            } else {
                // If specific month selected, include reviews from selected period or comparison period
                return (reviewYear === selectedYear && reviewMonth === selectedMonth) || 
                       (reviewYear === comparisonYear && reviewMonth === comparisonMonth);
            }
        });
        
        // Group reviews by source and period
        const sourceData = {};
        
        filteredReviews.forEach(review => {
            if (!review.date) return;
            
            const reviewDate = new Date(review.date);
            const reviewYear = reviewDate.getFullYear();
            const reviewMonth = reviewDate.getMonth() + 1;
            
            // Determine if this review belongs to current period or comparison period
            let isPeriodMatch;
            if (selectedMonth === 'all') {
                isPeriodMatch = reviewYear === selectedYear;
            } else {
                isPeriodMatch = reviewYear === selectedYear && reviewMonth === selectedMonth;
            }
            
            const source = review.source || 'Unknown';
            
            if (!sourceData[source]) {
                sourceData[source] = {
                    current: { keywords: {}, total: 0 },
                    comparison: { keywords: {}, total: 0 }
                };
            }
            
            // Add to either current or comparison dataset
            const periodKey = isPeriodMatch ? 'current' : 'comparison';
            
            // Track topics/keywords - use the field name from options
            const topics = review[this.options.topicField] || [];
            topics.forEach(topic => {
                if (!sourceData[source][periodKey].keywords[topic]) {
                    sourceData[source][periodKey].keywords[topic] = {
                        count: 0,
                        totalSentiment: 0
                    };
                }
                
                sourceData[source][periodKey].keywords[topic].count++;
                sourceData[source][periodKey].keywords[topic].totalSentiment += review.sentiment || 0;
            });
            
            sourceData[source][periodKey].total++;
        });
        
        // Process data for display
        const processedSources = [];
        
        for (const source in sourceData) {
            // Skip if there's no data for the current period
            if (sourceData[source].current.total === 0) continue;
            
            // Calculate average sentiment for each keyword
            const keywordData = [];
            
            for (const keyword in sourceData[source].current.keywords) {
                const currentData = sourceData[source].current.keywords[keyword];
                const avgSentiment = currentData.count > 0 ? 
                    (currentData.totalSentiment / currentData.count) : 0;
                
                // Get comparison period data for this keyword if available
                let prevAvgSentiment = 0;
                let sentimentChange = 0;
                
                if (sourceData[source].comparison.keywords[keyword] &&
                    sourceData[source].comparison.keywords[keyword].count > 0) {
                    
                    const prevData = sourceData[source].comparison.keywords[keyword];
                    prevAvgSentiment = prevData.totalSentiment / prevData.count;
                    
                    // Calculate percent change, handling division by zero
                    if (prevAvgSentiment !== 0) {
                        sentimentChange = ((avgSentiment - prevAvgSentiment) / prevAvgSentiment) * 100;
                    } else if (avgSentiment > 0) {
                        sentimentChange = 100; // If previous was 0 and current is positive
                    }
                }
                
                keywordData.push({
                    keyword,
                    count: currentData.count,
                    avgSentiment,
                    prevAvgSentiment,
                    sentimentChange
                });
            }
            
            // Sort by count first to get the top 10 most mentioned keywords
            keywordData.sort((a, b) => b.count - a.count);
            const top10Keywords = keywordData.slice(0, 10);
            
            // Now from these top 10, get the top 3 and bottom 3 by sentiment
            top10Keywords.sort((a, b) => b.avgSentiment - a.avgSentiment);
            
            const top3BySentiment = top10Keywords.slice(0, 3);
            const bottom3BySentiment = top10Keywords.slice(-3).reverse(); // Reverse to get worst first
            
            // Format comparison period for display
            let comparisonText;
            if (selectedMonth === 'all') {
                comparisonText = `vs ${comparisonYear}`;
            } else {
                const monthNames = ["January", "February", "March", "April", "May", "June",
                                   "July", "August", "September", "October", "November", "December"];
                comparisonText = `vs ${monthNames[comparisonMonth-1]} ${comparisonYear !== selectedYear ? comparisonYear : ''}`;
            }
            
            processedSources.push({
                source,
                count: sourceData[source].current.total,
                top3Keywords: top3BySentiment,
                bottom3Keywords: bottom3BySentiment,
                comparisonText
            });
        }
        
        // Sort sources by review count
        processedSources.sort((a, b) => b.count - a.count);
        
        // Generate HTML
        let html = '';
        
        // Format display period
        let periodDisplay;
        if (selectedMonth === 'all') {
            periodDisplay = selectedYear;
        } else {
            const monthNames = ["January", "February", "March", "April", "May", "June",
                               "July", "August", "September", "October", "November", "December"];
            periodDisplay = `${monthNames[selectedMonth-1]} ${selectedYear}`;
        }
        
        if (processedSources.length === 0) {
            html = `<div class="no-data">No data available for ${periodDisplay}</div>`;
        } else {
            processedSources.forEach(source => {
                html += `
                    <div class="source-section">
                        <div class="source-header">
                            <h4>${source.source}</h4>
                            <div class="source-metrics">
                                <span class="review-count">${source.count} reviews in ${periodDisplay}</span>
                            </div>
                        </div>
                        
                        <div class="keywords-container">
                            <div class="keyword-section">
                                <h5 class="keyword-section-title">Top Performing Keywords <span class="comparison-period">${source.comparisonText}</span></h5>
                                <div class="keyword-cards">
                `;
                
                // Add top 3 keywords
                source.top3Keywords.forEach(keyword => {
                    // Round the sentiment to 1 decimal for consistent color calculation
                    const roundedSentiment = Math.round(keyword.avgSentiment * 10) / 10;
                    const level = Math.min(Math.floor(roundedSentiment), 9);
                    const trendClass = keyword.sentimentChange > 0 ? 'trend-up' : 'trend-down';
                    const changePrefix = keyword.sentimentChange > 0 ? '+' : '';
                    
                    html += `
                        <div class="keyword-card">
                            <div class="keyword-header sentiment-header-${level}">
                                <span class="keyword-name">${keyword.keyword}</span>
                                <span class="keyword-sentiment sentiment-level-${level}">${keyword.avgSentiment.toFixed(1)}</span>
                            </div>
                            <div class="keyword-trend">
                                <div class="trend-arrow ${trendClass}"></div>
                                <span class="trend-value ${trendClass}">${changePrefix}${keyword.sentimentChange.toFixed(1)}%</span>
                            </div>
                            <div class="keyword-count">${keyword.count} mentions</div>
                        </div>
                        `;
                    });
                    
                html += `
                            </div>
                        </div>
                        
                        <div class="keyword-section">
                            <h5 class="keyword-section-title">Keywords Needing Attention <span class="comparison-period">${source.comparisonText}</span></h5>
                            <div class="keyword-cards">
                `;
                
                // Add bottom 3 keywords
                source.bottom3Keywords.forEach(keyword => {
                    // Round the sentiment to 1 decimal for consistent color calculation
                    const roundedSentiment = Math.round(keyword.avgSentiment * 10) / 10;
                    const level = Math.min(Math.floor(roundedSentiment), 9);
                    const trendClass = keyword.sentimentChange > 0 ? 'trend-up' : 'trend-down';
                    const changePrefix = keyword.sentimentChange > 0 ? '+' : '';
                    
                    html += `
                        <div class="keyword-card">
                            <div class="keyword-header sentiment-header-${level}">
                                <span class="keyword-name">${keyword.keyword}</span>
                                <span class="keyword-sentiment sentiment-level-${level}">${keyword.avgSentiment.toFixed(1)}</span>
                            </div>
                            <div class="keyword-trend">
                                <div class="trend-arrow ${trendClass}"></div>
                                <span class="trend-value ${trendClass}">${changePrefix}${keyword.sentimentChange.toFixed(1)}%</span>
                            </div>
                            <div class="keyword-count">${keyword.count} mentions</div>
                    </div>
                    `;
                });
                
                html += `
                            </div>
                        </div>
                    </div>
                </div>
                `;
            });
        }
        
        contentContainer.innerHTML = html;
    }

        this.updateCompetitorsList = this.updateCompetitorsList.bind(this);

        this.updateSentimentComparison = this.updateSentimentComparison.bind(this);

        this.renderSentimentScatterPlot = this.renderSentimentScatterPlot.bind(this);
        this.handleScatterPointClick = this.handleScatterPointClick.bind(this);
        
        // Make instance-specific methods globally accessible
        window[`renderCompetitorBarChart_${this.options.instanceId}`] = this.renderCompetitorBarChart;
        window[`renderSentimentScatterPlot_${this.options.instanceId}`] = this.renderSentimentScatterPlot;
        window[`handleScatterPointClick_${this.options.instanceId}`] = this.handleScatterPointClick;
        
        // Add year filter state
        this.selectedYear = 'all';
        
        // Add keyword filter state
        this.selectedKeyword = 'all';
        
        // Bind new methods
        this.filterDataByYear = this.filterDataByYear.bind(this);
        this.handleYearChange = this.handleYearChange.bind(this);
        this.updateKeywordAnalysis = this.updateKeywordAnalysis.bind(this);
        this.handleKeywordChange = this.handleKeywordChange.bind(this);
    }
    
    // Add new method to filter data by year
    filterDataByYear(data) {
        if (!data || !this.selectedYear || this.selectedYear === 'all') {
            return data; // Return all data when 'all' is selected
        }
        
        return data.filter(item => {
            if (!item.date) return false;
            const itemDate = new Date(item.date);
            return itemDate.getFullYear().toString() === this.selectedYear;
        });
    }

    // Add handler for year change
    handleYearChange(event) {
        this.selectedYear = event.target.value;
        this.updateCompetitorsList();
    }

    // Add new method to handle keyword change
    handleKeywordChange(event) {
        this.selectedKeyword = event.target.value;
        this.updateKeywordAnalysis(this.filterDataByYear(this.competitorsData));
    }

        document.getElementById(`yearFilter-${this.options.instanceId}`).addEventListener('change', this.handleYearChange);
        
        // Process data for competitor frequency and sentiment difference
        const competitorStats = {};
        
        competitorsData.forEach(item => {
            const competitor = item.competitor;
            
            if (!competitorStats[competitor]) {
                competitorStats[competitor] = {
                    count: 0,
                    totalSentimentDiff: 0,
                    avgSentimentDiff: 0
                };
            }
            
            competitorStats[competitor].count++;
            // Calculate sentiment difference (our sentiment - competitor sentiment)
            const sentimentDiff = item.sentiment - item.sentiment_competitor;
            competitorStats[competitor].totalSentimentDiff += sentimentDiff;
        });
        
        // Calculate average sentiment difference
        for (const competitor in competitorStats) {
            competitorStats[competitor].avgSentimentDiff = 
                competitorStats[competitor].totalSentimentDiff / competitorStats[competitor].count;
        }
        
        // Convert to array and sort by frequency
        const competitorArray = Object.keys(competitorStats).map(competitor => {
            return {
                name: competitor,

                avgSentimentDiff: competitorStats[competitor].avgSentimentDiff
            };
        });
        
        // Sort by count (descending)
        competitorArray.sort((a, b) => b.count - a.count);
        
        // Take top 10 competitors for better visualization
        const topCompetitors = competitorArray.slice(0, 10);
        
        // Store processed data for chart rendering

    renderSentimentScatterPlot() {
        if (!this.scatterData) return;
        
        const ctx = document.getElementById(this.sentimentScatterChartId).getContext('2d');
        
        // Calculate point colors based on sentiment difference using Google palette
        const pointColors = this.scatterData.map(item => {
            const diff = item.sentimentDiff;
            if (diff > 0) {
                // Google Green for positive
                const intensity = Math.min(Math.abs(diff) / 3, 1);
                return `rgba(52, 168, 83, ${0.3 + intensity * 0.7})`; // #34A853
            } else {
                // Google Red for negative
                const intensity = Math.min(Math.abs(diff) / 3, 1);
                return `rgba(234, 67, 53, ${0.3 + intensity * 0.7})`; // #EA4335
            }

        // Generate border colors (darker versions of point colors)

                                return [

                                    return diff > 0 ? '#34A853' : '#EA4335';
                                }
                                return '#1f2937'; // Black for all other text
                            },
                            labelFont: function(context) {
                                return {
                                    size: context.dataIndex === 3 ? 18 : 14, // Bigger font for the checkmark/cross line
                                    weight: 'normal'
                                };
                            }
                        }
                    }
                },
                onClick: (e) => {
                    const points = this.sentimentScatterChart.getElementsAtEventForMode(
                        e, 'nearest', { intersect: true }, false
                    );
                    
                    if (points.length) {
                        const point = points[0];
                        const dataset = this.sentimentScatterChart.data.datasets[point.datasetIndex];
                        const item = dataset.data[point.index];
                        this.handleScatterPointClick(item);
                    }
                }
            }
        });
        
        // Add reference line (diagonal) to indicate where sentiment is equal
        const originalDraw = this.sentimentScatterChart.draw;
        this.sentimentScatterChart.draw = function() {
            originalDraw.apply(this, arguments);
            
            const chart = this;
            const ctx = chart.ctx;
            const xAxis = chart.scales.x;
            const yAxis = chart.scales.y;
            
            // Draw the diagonal reference line
            ctx.save();
            ctx.strokeStyle = 'rgba(236, 240, 241, 0.5)'; // Light gray, more visible
            ctx.lineWidth = 2; // Increased from 1.5 to 2 for better visibility
            ctx.setLineDash([5, 5]); // Dashed line
            ctx.beginPath();
            ctx.moveTo(xAxis.getPixelForValue(0), yAxis.getPixelForValue(0));
            ctx.lineTo(xAxis.getPixelForValue(10), yAxis.getPixelForValue(10));
            ctx.stroke();
            
            // Add an annotation for the line
            ctx.font = 'bold 14px Roboto'; // Increased font size and made bold
            ctx.textAlign = 'center';
            ctx.fillStyle = 'rgba(236, 240, 241, 0.7)';
            ctx.fillText('Equal Sentiment', xAxis.getPixelForValue(5), yAxis.getPixelForValue(5) - 15);
            ctx.restore();
        };
    }

// Add this function to process data for a specific year
function processArticleYearData(articles) {
    const topicCounts = {};
    const sentimentByTopic = {};
    const reviewCountByTopic = {};
    
    articles.forEach(article => {
        const keywords = Array.isArray(article.keywords) ? article.keywords : [article.keywords];
        keywords.forEach(keyword => {
            if (!keyword) return;
            if (!topicCounts[keyword]) {
                topicCounts[keyword] = 0;
                sentimentByTopic[keyword] = 0;
                reviewCountByTopic[keyword] = 0;
            }
            topicCounts[keyword]++;
            if (article.sentiment !== undefined) {
                sentimentByTopic[keyword] += article.sentiment;
                reviewCountByTopic[keyword]++;
            }
        });
    });
    
    Object.keys(sentimentByTopic).forEach(keyword => {
        sentimentByTopic[keyword] /= reviewCountByTopic[keyword];
    });

    return { topicCounts, sentimentByTopic };
}

// Update createYearFrame to calculate relative frequencies
function createYearFrame(yearData, top10Topics) {
    const { topicCounts, sentimentByTopic } = yearData;
    
    const x = [];
    const y = [];
    const text = [];
    const hovertext = [];
    const colors = [];
    
    // First find the maximum frequency for this year to calculate relative values
    let maxFrequencyForYear = 0;
    top10Topics.forEach(topic => {
        const count = topicCounts[topic] || 0;
        if (count > 0) {
            maxFrequencyForYear = Math.max(maxFrequencyForYear, count);
        }
    });

    top10Topics.forEach(topic => {
        const count = topicCounts[topic] || 0;
        if (count > 0) {
            const sentiment = sentimentByTopic[topic] || 0;
            const relativeFrequency = (count / maxFrequencyForYear) * 100; // Convert to percentage
            
            // Better spacing - single line break with padding
            const displayTopic = topic.split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join('<br>');  // Single line break for better spacing

            x.push(relativeFrequency);
            y.push(sentiment);
            text.push(displayTopic);
            colors.push(sentiment);
            hovertext.push(`${topic}<br>Frequency: ${count} (${relativeFrequency.toFixed(1)}%)<br>Sentiment: ${sentiment.toFixed(1)}`);
        }
    });

    return { x, y, text, hovertext, colors };
}

let articleTimelineAnimationRunning = false;

function playArticleTopicTimeline() {
    // Reset the stop flag at the start of a new animation
    articleTimelineAnimationShouldStop = false;
    articleTimelineAnimationRunning = true;
    const startYear = document.getElementById('article-timeline-start-year').value || '2022';
    const endYear = document.getElementById('article-timeline-end-year').value || '2025';
    
    if (!startYear || !endYear) {
        alert('Please select both start and end years for the timeline');
        return;
    }
    
    if (Number(startYear) > Number(endYear)) {
        alert('Start year must be before or equal to end year');
        return;
    }

    const yearOptions = Array.from(document.getElementById('article-year-select').options)
        .map(opt => opt.value)
        .filter(y => y !== 'all')
        .sort((a, b) => Number(a) - Number(b))
        // Filter to only include years within the selected range
        .filter(y => y >= startYear && y <= endYear);
    
    if (yearOptions.length === 0) return;
    
    // Use ID instead of class
    const button = document.getElementById('article-timeline-button');
    button.innerHTML = 'Flowing...';
    button.disabled = true;

    // Get all reviews
    const allArticles = getFilteredArticleData();

    // First, find the overall top 10 topics across all years
    const totalTopicCounts = {};
    allArticles.forEach(review => {
        const topics = Array.isArray(review.keywords) ? review.keywords : [review.keywords];
        topics.forEach(topic => {
            if (!topic) return;
            totalTopicCounts[topic] = (totalTopicCounts[topic] || 0) + 1;
        });
    });

    // Get the top 10 topics overall
    const top10Topics = Object.entries(totalTopicCounts)
        .sort(([,a], [,b]) => b - a)
        .slice(0, 10)
        .map(([topic]) => topic);

    // Process data for all years but only for top 10 topics
    const yearData = {};
    let globalMinSentiment = 10;  // Start with max possible sentiment
    let globalMaxSentiment = 0;   // Start with min possible sentiment
    
    yearOptions.forEach(year => {
        const yearReviews = allArticles.filter(review => {
            const reviewYear = new Date(review.date).getFullYear().toString();
            return reviewYear === year;
        });
        
        const processedData = processArticleYearData(yearReviews);
        yearData[year] = processedData;
        
        // Update global min/max sentiment for top 10 topics only

            const count = processedData.topicCounts[topic] || 0;
            if (count > 0) {

                globalMinSentiment = Math.min(globalMinSentiment, sentiment);
                globalMaxSentiment = Math.max(globalMaxSentiment, sentiment);

// Update the getArticlesSentimentDistribution function to use 1-9 range
function getArticlesSentimentDistribution(reviews, topic) {
    const distribution = Array(9).fill(0); // 9 bins for sentiment ranges 1-9
    
    reviews.forEach(review => {
        const reviewTopics = Array.isArray(review.keywords) ? review.keywords : [review.keywords];
        if (!reviewTopics.includes(topic)) {
            return;
        }
        
        if (review.sentiment !== undefined) {
            // Convert 0-10 range to 1-9 range and determine bin
            const adjustedSentiment = Math.max(1, Math.min(9, Math.ceil(review.sentiment)));
            const binIndex = adjustedSentiment - 1; // Subtract 1 since array is 0-based
            distribution[binIndex]++;
        }
    });
    
    return distribution;
}

// Function to populate the keyword selector with only topics that have data for the selected year
function populateArticleTopicKeywordSelector() {
    const selectedYear = document.getElementById('article-year-select').value;
    let filteredArticles = getFilteredArticleData();
    
    if (!filteredArticles || filteredArticles.length === 0) return;
    
    // Filter by selected year
    if (selectedYear !== 'all') {
        filteredArticles = filteredArticles.filter(article => {
            const articleYear = new Date(article.date).getFullYear().toString();
            return articleYear === selectedYear;
        });
    }
    
    // Get all topics and their counts for the selected year
    const topicCounts = {};
    filteredArticles.forEach(article => {
        const topics = Array.isArray(article.keywords) ? article.keywords : [article.keywords];
        topics.forEach(topic => {
            if (!topic) return;
            topicCounts[topic] = (topicCounts[topic] || 0) + 1;
        });
    });
    
    // Sort topics by frequency and take only those with non-zero counts
    const sortedTopics = Object.keys(topicCounts)
        .filter(topic => topicCounts[topic] > 0)
        .sort((a, b) => topicCounts[b] - topicCounts[a])
        .slice(0, 10);  // Still limit to top 10 for usability
    
    // Update the keyword select dropdown
    const keywordSelect = document.getElementById('article-keyword-select');
    const currentValue = keywordSelect.value;
    
    if (sortedTopics.length > 0) {
        keywordSelect.innerHTML = sortedTopics
            .map(topic => `<option value="${topic}">${topic}</option>`)
            .join('');
        
        // Try to restore previous selection, or use first topic
        if (sortedTopics.includes(currentValue)) {
            keywordSelect.value = currentValue;
        } else {
            keywordSelect.value = sortedTopics[0];
        }
    } else {
        keywordSelect.innerHTML = '<option value="">No topics available</option>';
    }
}

// Update the getColorForSentiment function to match the CSS sentiment colors exactly
function getColorForSentiment(sentiment) {
    // Convert sentiment value (0-10) to index (0-9)
    const index = Math.min(Math.floor(sentiment), 9);
    
    // Use the exact same colors from CSS variables
    const sentimentColors = [
        '#000000', // sentiment-0-color
        '#540000', // sentiment-1-color
        '#990000', // sentiment-2-color
        '#cc0000', // sentiment-3-color
        '#cc6600', // sentiment-4-color
        '#ff9900', // sentiment-5-color
        '#ffcc00', // sentiment-6-color
        '#99cc00', // sentiment-7-color
        '#66cc00', // sentiment-8-color
        '#00cc00'  // sentiment-9-color
    ];
    
    return sentimentColors[index];
}

            }
        }

        const years = Object.keys(yearTypeCounts).sort();
        const types = [...new Set(filteredData.map(item => item.type).filter(t => t && t !== 'Unknown'))]; // Unique types

        console.log('Years:', years); // Debug: Check years
        console.log('Types:', types); // Debug: Check types
        console.log('Year-Type Counts:', yearTypeCounts); // Debug: Check aggregated data

        if (years.length === 0 || types.length === 0) {
            container.innerHTML = '<p class="no-data-message">No inexcusable data available over years</p>';

        const traces = types.map((type, index) => ({

                line: { color: '#E0E1DD', width: 1 }
            },
            hoverinfo: 'y+name', // Show count and type on hover
            text: years.map(year => (yearTypeCounts[year][type] || 0).toString()),
            textposition: 'none' // No text on bars
        }));

        const layout = {
            title: { 
                text: 'Inexcusables Over Years', 
                font: { color: '#E0E1DD', size: 24, family: 'Playfair Display, serif' } 
            },
            paper_bgcolor: 'rgba(0,0,0,0)',
            plot_bgcolor: 'rgba(27, 38, 59, 0.9)',
            font: { color: '#E0E1DD', family: 'Roboto, sans-serif' },
            xaxis: { 
                title: 'Year',

                color: '#E0E1DD',

        };

// Helper function to format dates nicely
function formatDate(dateString) {
    if (!dateString) return 'Unknown';
    
    const date = new Date(dateString);
    if (isNaN(date.getTime())) return dateString; // Return original if invalid
    
    const options = { year: 'numeric', month: 'short', day: 'numeric' };
    return date.toLocaleDateString(undefined, options);
}

function getVeracityClass(veracity) {
    if (veracity >= 0.75) return 'veracity-low';  // High veracity, styled as concerning
    if (veracity >= 0.5) return 'veracity-medium';
    return 'veracity-high';
}
